<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .home-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 0 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #007BFF;
        }

        .btn-secondary:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
     <div class="home-container">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>You are successfully logged in.</p>
        <a href="{% url 'logout' %}" class="btn">Logout</a>
        <a href="{% url 'orders' %}" class="btn btn-secondary">View Orders</a>
        <a href="{% url 'cart' %}" class="btn btn-secondary">Go to Cart</a>
    </div>

</body>
</html>
