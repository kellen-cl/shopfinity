<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 1rem;
    }

    .login-container {
        background-color: white;
        padding: 2rem 3rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
    }

    form label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    form input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    button {
        width: 100%;
        background-color: #45a049;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
    }

    button:hover {
        background-color: #2c3e50;
    }

    .error-message {
        color: red;
        margin-bottom: 15px;
        text-align: center;
    }

    .extra-links {
        text-align: center;
        margin-top: 10px;
        font-size: 0.95rem;
    }

    .extra-links a {
        color: #45a049;
        text-decoration: none;
    }

    @media (max-width: 480px) {
        .login-container {
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.4rem;
        }

        form input,
        button {
            font-size: 1rem;
        }
    }
</style>

</head>
<body>
   
    <div class="login-container">
        <h2>Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>

        <div class="extra-links">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
