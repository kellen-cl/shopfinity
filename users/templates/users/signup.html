<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Tablets (768px to 1024px) */
        @media (max-width: 1024px) and (min-width: 768px) {
            body {
                font-size: 15px;
            }
            .container {
                padding: 10px;
                flex-direction: column;
            }
        }
        
        /* Phones (less than 768px) */
        @media (max-width: 767px) {
            body {
                font-size: 14px;
            }
            .navbar {
                flex-direction: column;
            }
            .hero-section {
                text-align: center;
                padding: 20px;
            }
            .product-grid {
                grid-template-columns: 1fr;
            }
        }



        .signup-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #45a049;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3e50;
        }
    </style>
    
</head>
<body>
    
    </nav>
    <div class="signup-container">
        <h2>Create An Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
           
                <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
