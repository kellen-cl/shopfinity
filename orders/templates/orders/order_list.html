<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Order List</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    
<style>
@media (max-width: 576px) {
    h2 {
        font-size: 1.5rem;
        text-align: center;
    }

    .table thead {
        display: none;
    }

    .table tbody td {
        display: block;
        text-align: right;
        padding-left: 50%;
        position: relative;
        border: none;
        border-bottom: 1px solid #dee2e6;
    }

    .table tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        font-weight: bold;
        text-align: left;
        color: #555;
    }

    .btn {
        width: 100%;
        margin-top: 5px;
    }
}
</style>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Order List</h2>
        <!--<a href="{% url 'complete_order' %}" class="btn btn-success">Complete Order</a>-->
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Order ID</th>
                <th>Item</th>
                <th>Price (Ksh)</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
                {% for order in orders %}
            <tr>
                <td data-label="Order ID">{{ order.id }}</td>
                <td data-label="Item">{{ order.product.name }}</td>
                <td data-label="Price (Ksh)">{{ order.product.price }}</td>
                <td data-label="Quantity">{{ order.quantity }}</td>
                <td data-label="Action">
                    <a href="{% url 'cancel_order' order.id %}" class="btn btn-sm btn-danger">Cancel</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No orders found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
